{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form name="auth_form" method="post" onclick="formValidation()" novalidate>
                <div>
                    {% csrf_token %}
                    {% include 'includes/form_beeline.html' %}
                    <p></p>
                    <button type="submit" name="NewDesign" class="btn btn-primary" style="margin-left: 15px">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function formValidation() {
            var form = document.forms['auth_form'].value;
            if (form === '') {
                window.alert('Заполните все поля')
            }
        }
    </script>
{% endblock %}
