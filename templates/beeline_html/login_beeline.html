{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form name="auth_form" method="post" novalidate>
                <div>
                    {% csrf_token %}
                    {% include 'includes/form_beeline.html' %}
                    <p></p>
                    <button onclick="formValidation()" type="submit" name="NewDesign" class="btn btn-primary" style="margin-left: 15px">
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function formValidation() {

            let form = document.getElementsByName('auth_form')[0];
            console.log(form)
            if (form === '') {
                window.alert('Заполните все поля')
            }
        }
    </script>
{% endblock %}
