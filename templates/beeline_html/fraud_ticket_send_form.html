{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Жалобы и предложения{% endblock %}
{% block content %}
    <form>
    {% csrf_token %}
    {{ form|crispy }}
                            <button type="submit" class="save btn btn-primary btn-lg"
                                formmethod="post">Отправить</button>
    </form>

{% endblock %}
{% block extra_scripts %}
    <script src="{% static 'js/beeline_js/index.js' %}"></script>
    <script>
    document.addEventListener('load', call_timer());
    </script>
{% endblock extra_scripts %}
