{% extends 'base.html' %}
{% block title %}Log in PartnerWeb{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form_beeline.html' %}
            <button type="submit" name="NewDesign" class="btn btn-primary btn-block">NewDesign</button>
            <button type="submit" name="OldDesign" class="btn btn-primary btn-block">OldDesign</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
